<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800&display=swap" rel="stylesheet">
  <title>REST COUNTRIES API</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="main">
      <nav class="navbar">
        <h1 class="navbar-title">
            Where in the world?
        </h1>
        <button class="dark-switch">
          Dark Mode
        </button>
      </nav>
      <div class="searchbar">
        <input type="search" name="search" id="" placeholder="Search for a country...">
        <select name="filter" id="">
          <option value="" disabled selected>Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="ocenia">Ocenia</option>
        </select>
      </div>
      <div class="card">
        <div class="flag">
        </div>
        <div class="name">
          Germany
        </div>
        <div class="pop">
          <p>
            Population:
            <span>81,770,900</span>
          </p>          
        </div>
        <div class="reg">
          <p>
            Region:
            <span>Europe</span>
          </p>          
        </div>
        <div class="cap">
          <p>
            Capital:
            <span>Berlin</span>
          </p>          
        </div>
      </div>
    </div>

    <div class="details">

    </div>

  </div>
    

  <script src="script.js"></script>
</body>
</html>

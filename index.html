<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800&display=swap" rel="stylesheet">
  <title>REST COUNTRIES API</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="main">
      <nav class="navbar">
        <h1 class="navbar-title">
            Where in the world?
        </h1>
        <button class="dark-switch">
          Dark Mode
        </button>
      </nav>
      <div class="searchbar">
        <input type="search" name="search" id="" placeholder="Search for a country...">
        <select name="filter" id="">
          <option value="" disabled selected>Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="ocenia">Ocenia</option>
        </select>
      </div>
      <div class="cards">
        <section class="card">
          <img class="flag">
          <div class="info">
            <header class="name">
              Germany
            </header>
            <div class="stats">
              <div class="native-name detail">
                <p>
                  Native Name:
                  <span>Belgie</span>
                </p>
              </div>
              <div class="pop">
                <p>
                  Population:
                  <span>81,770,900</span>
                </p>
              </div>
              <div class="reg">
                <p>
                  Region:
                  <span>Europe</span>
                </p>
              </div>
              <div class="sub-reg detail">
                <p>
                  Sub Region:
                  <span>Western Europe</span>
                </p>
              </div>
              <div class="cap">
                <p>
                  Capital:
                  <span>Berlin</span>
                </p>
              </div>
              <div class="dom detail">
                <p>
                  Top Level  Domain:
                  <span>.be</span>
                </p>
              </div>
              <div class="cur detail">
                <p>
                  Currencies:
                  <span>Euro</span>
                </p>
              </div>
              <div class="lan detail">
                <p>
                  Languages:
                  <span>Dutch, French, German</span>
                </p>
              </div>
            </div>
            <div class="border-countries">
              <span>Border Countries:</span>
              <div class="countries">
                <button class="country">France</button>
                <button class="country">Germany</button>
                <button class="country">Netherlands</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="details">

    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>

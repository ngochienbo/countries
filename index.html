<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ae6f29466c.js" crossorigin="anonymous"></script>
  
  <title>REST COUNTRIES API</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="main">
      <nav class="navbar">
        <div>
          <p class="navbar-title">
              Where in the world?
          </p>
          <p class="navbar-button">
            <i class="far fa-moon"></i>
            Dark Mode
          </p>
        </div>
      </nav>
      <div class="searchbar">
        <div class="search">
          <input type="search" name="search" id="" placeholder="Search for a country...">
          <i class="fas fa-search"></i>
        </div>
        <div class="dropdown-menu"> <!--show-filters-->
            <input type="text" placeholder="Filter by Region">
            <i class="fas fa-angle-down"></i>
            <div class="dropdown-menu-options">
              <p class="option" data-region="Africa">Africa</p>
              <p class="option" data-region="Americas">America</p>
              <p class="option" data-region="Asia">Asia</p>
              <p class="option" data-region="Europe">Europe</p>
              <p class="option" data-region="Oceania">Ocenia</p>
            </div>
        </div>
      </div>
      <div class="back-button">
        <button class="back-history">‚Üê Back</button>
      </div>
      <div class="cards">
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
